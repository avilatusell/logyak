<div ng-include src="'/app/common/navbar.html'"></div>

<div class="row">
  <div class="col-xs-10">
    <h2 class="sub-header" id="sub-header">Kayakers List</h2>
  </div>
  <div class="col-xs-2">
     <a class="btn btn-default" id="editButton" ng-href="#/createKayaker">New Kayaker</a>
  </div>

</div>

<div class="table-responsive" >
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Notes</th>
        <th></th>
      </tr>
    </thead>
    <tbody >
      <tr ng-repeat = "kayaker in kayakers">
        <td>{{kayaker.name}}</td>
        <td>{{kayaker.surname}}</td>
        <td>{{kayaker.notes}}</td>
        <td><a class="btn btn-default" ng-href="#/kayaker/{{ kayaker.username }}">See details</a></td>
      </tr>
    </tbody>
  </table>
</div>
