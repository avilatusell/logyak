<div class="row">
	<div class="col-xs-12">
		<h2 class="sub-header" id="sub-header">Create an excursion - Kayak Group</h2>
	</div>
</div>

<div class="container"> 
	<div class="row">
		<div class="well ">

			<!--DATA FORM-->
			<form name="excursionForm" ng-submit="submit(formData)">

				<div class="form-group col-md-8">
					 <label> Excursion name </label>
					 <input class="form-control" maxlength="50" ng-model="formData.name" placeholder="" type="text" />
				</div>

				<div class="form-group col-md-4 has-feedback has-feedback-left">
					 <label> Date </label>
					 <input class="form-control" maxlength="10" ng-model="formData.date" placeholder="" type="text" />
					 <i class="glyphicon glyphicon-calendar form-control-feedback"/>
				</div>

				<div class="form-group col-md-2 has-feedback has-feedback-left">
					 <label> Distance (nm) </label>
					 <input class="form-control" maxlength="10" ng-model="formData.distance" placeholder="in nautical miles" type="text" />
					 <i class="glyphicon glyphicon-globe form-control-feedback"/>
				</div>

				 <div class="form-group col-md-2 has-feedback has-feedback-left">
					 <label > Time (h) </label>
					 <input class="form-control" ng-model="formData.time" maxlength="2" placeholder="Including breaks" type="text" />
					 <i class="glyphicon glyphicon-time form-control-feedback"/>
				</div>

				<div class="form-group col-md-4 has-feedback has-feedback-left">
					 <label> Wind force (Bft)</label>
					 <input class="form-control" ng-model="formData.windForce" maxlength="100" placeholder="in Bft" type="text" />
					 <i class="glyphicon glyphicon-flag form-control-feedback"/>
				</div>

				<div class="form-group col-md-4 has-feedback has-feedback-left">
					 <label > Sea conditions </label>
					 <input class="form-control" ng-model="formData.seaConditions" maxlength="100" placeholder="" type="text" />
					 <i class="glyphicon glyphicon-warning-sign form-control-feedback"/>
				</div>

				<div class="form-group col-md-6">
					<label> Notes </label>
					 <textarea id="notes" class="form-control" ng-model="formData.notes" placeholder=""/>
				</div>

				<div class="form-group col-md-6">
					 <label > Links </label>
					 <textarea id="links" class="form-control" ng-model="formData.links" placeholder="Links of interest" />
				</div>

				<button type="submit" id="logyakButton" class="btn btn-default">Create</button>

			</form>
			<!--DATA FORM-->
		</div>
	</div>
</div>
