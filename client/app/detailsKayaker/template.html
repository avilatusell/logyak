<!-- Header -->
<div class="row">
	<div class="col-xs-12">
		<h2 class="sub-header" id="sub-header">{{ kayaker.name }} {{ kayaker.surname }}</h2>
	</div>
</div>
<!-- /Header -->

<!-- Excursion Details -->
<div class="responsive">
	<div id="userThumnail">
		<img src="../../img/users/annavilatusell.JPG"/>
	</div>
	<div class="kayakerDetails">
		<dl class="dl-horizontal" >
			<dt>Ranking:</dt>
			<dd>{{ kayaker.ranking }}</dd>
			<dt>Miles:</dt>
			<dd>{{ kayaker.miles }}</dd>
			<dt>Kayak:</dt>
			<dd>{{ kayaker.kayak}} </dd>
			<dt>Paddle:</dt>
			<dd>{{ kayaker.paddle }} </dd>
			<dt>Notes:</dt>
			<dd>{{ kayaker.notes }} </dd>
		</dl>
	</div>
	<div>
	<!-- 	<button ng-controller="DeleteKayakerCtrl" ng-click="deleteKayaker()" type="button" class="btn btn-danger" ng-href="#/kayaker/{{ kayaker.username }}">Delete</button> -->
     <a class="btn btn-primary" ng-href="#/editKayaker/{{ kayaker.username }}">Edit</a>
	</div>


</div>
<!-- /Excursion Details -->
