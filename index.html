
<!DOCTYPE html>
<html lang="en" ng-app="myLogyakApp">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Excursions Page</title>

    <!-- Bootstrap Image Gallery -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
    

    <!-- LOCAL CSS FILES -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-image-gallery.css" rel="stylesheet" >
    <link href="css/dashboard.css" rel="stylesheet">

  </head>

  <body>

    <!--Navigation bar-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">Logyak</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <!-- <li><a href="#">Details</a></li>
            <li><a href="#">Photos</a></li>
            <li><a href="#">Miles</a></li>
            <li><a href="#">Login</a></li> -->
          </ul>
        </div>
      </div>
    </nav>
    <!--/Navigation bar-->


    <!-- Page Content -->
    <div class="container">
        <div ng-view></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p class="messageFooter" ng-controller="QuoteController"> {{quote}} </p>
    </footer>



    <!--================================================== -->
    <!-- core JavaScript Placed at the end of the document so the pages load faster -->

    <!-- Bootstrap-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Bootstrap Image Gallery-->
    <script src="https://blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
    <script src="../js/bootstrap-image-gallery.min.js"></script>

    <!-- Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-resource.js"></script>

    <!-- Custom JavaScript-->
    
    <script src='app/servicesModule.js'></script>
    <script src='app/controllersModule.js'></script>

    <script src='app/list/service.js'></script>
    <script src='app/list/controller.js'></script>

    <script src='app/details/controller.js'></script>

    <script src='app/quotes/service.js'></script>
    <script src='app/quotes/controller.js'></script>
    
    <script src='app/app.js'></script>
    <script src='app/routing.js'></script>

  </body>
</html>
